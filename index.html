<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>JS Bookshelf</title>
</head>
<body>

  <header>
    <h1>Your Bookshelf</h1>
  </header>

  <main>
    <button onclick="openForm()">+ Add Book</button>
    <div class="books"></div>

    <div class="popupAddBook">
      <div class="popupHeader">
        <h3>Add Book</h3>
        <button onclick="closeForm()">X</button>
      </div>

      <form action="" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="addTitle">

        <label for="author">Author</label>
        <input type="text" name="author" id="addAuthor">

        <label for="read">Read Status</label>
        <input type="checkbox" name="read" id="addPages">

        <label for="submit"></label>
        <input type="submit">
      </form>
    </div>
  </main>

  <footer>
    <h5>Footer text here</h5>  
  </footer>
  

  <script src="./index.js"></script>
</body>
</html>
